<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ðŸ”” Stock Alert</h1>
      <h2>Welcome Back</h2>
      <p>Sign in to continue to your dashboard</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="isLoading"
        />
        <div class="forgot-link">
          <a [routerLink]="['/forgot-password']">Forgot Password?</a>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <div class="error-text">{{ errorMessage }}</div>
        <div *ngIf="showSignupPrompt" class="error-actions">
          <button type="button" class="signup-button-error" (click)="goToSignup()">
            Sign Up
          </button>
        </div>
        <div *ngIf="showRetryPrompt" class="error-actions">
          <button type="button" class="retry-button" (click)="password = ''; errorMessage = ''; showRetryPrompt = false">
            Try Again
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a [routerLink]="['/signup']">Sign up here</a></p>
    </div>
  </div>
</div>
