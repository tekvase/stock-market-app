<div class="forgot-container">
  <div class="forgot-card">
    <div class="forgot-header">
      <h1>Forgot Password</h1>
      <p>Enter your email and we'll send you a link to reset your password</p>
    </div>

    <!-- Before submission -->
    <form *ngIf="!submitted" (ngSubmit)="onSubmit()" class="forgot-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your registered email"
          required
          [disabled]="isLoading"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message" role="alert">
        {{ errorMessage }}
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading || !email.trim()">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>

    <!-- After successful submission -->
    <div *ngIf="submitted" class="success-section">
      <div class="success-icon" aria-hidden="true">&#10003;</div>
      <div class="success-message" role="status">
        {{ successMessage }}
      </div>
      <p class="success-hint">Check your inbox (and spam folder) for the reset link. The link expires in 1 hour.</p>
      <button class="resend-button" (click)="submitted = false; email = ''" type="button">
        Didn't receive it? Try again
      </button>
    </div>

    <div class="back-link">
      <p><a [routerLink]="['/login']">Back to Sign In</a></p>
    </div>
  </div>
</div>
